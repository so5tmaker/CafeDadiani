<mat-toolbar mat-dialog-title color="primary"> Войти
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-input-container>
        <input matInput placeholder="Имя пользователя" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Пароль" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
      </mat-input-container>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Запомнить меня</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Отменить</button>
    <button type="submit" mat-button class="background-primary text-floral-white">Войти</button>
  </mat-dialog-actions>
</form>
